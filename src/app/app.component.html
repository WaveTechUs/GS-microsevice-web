<div class="main-container">
  <form class="row gy-2 gx-3 align-items-center" [formGroup]="oceanForm" (ngSubmit)="pesquisar()">
    <h4>Filters</h4>
    <div class=" col-auto">
      <label class="" for="autoSizingSelect">Region</label>
      <input name="regiao" id="regiao" type="text"  class="form-control"  placeholder="">
    </div>
    <div class="col-auto">
      <label class="" for="autoSizingSelect">Species</label>
      <input name="statusConservacao" id="statusConservacao"  type="text" class="form-control" id="autoSizingInput" placeholder="">
   </div>
    <div class="col-auto">
      <label class="" for="autoSizingSelect">Conservation Status</label>
      <input name="especie" id="especie"  type="text" class="form-control" id="autoSizingInput" placeholder="">
    </div>
    <div class="col-auto">
      <label class="" for="autoSizingInput">Water Temperature</label>
      <input name="temperaturaMin" id="temperaturaMin"  type="text" class="form-control" id="autoSizingInput" placeholder="">
    </div>
    <div class="col-auto">
      <label class="" for="autoSizingInput">pH</label>
      <input name="phMin" id="phMin" t type="text" class="form-control" id="autoSizingInput" placeholder="">
    </div>
    <div class="col-auto">
      <label class="" for="autoSizingInput">Pollutions Levels</label>
      <input name="nivelPoluicao" id="nivelPoluicao"  type="text" class="form-control" id="autoSizingInput" placeholder="">
    </div>
    <button type="submit" class="btn btn-primary" (click)="pesquisar()" >Search</button>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Região</th>
        <th scope="col">Temperatura</th>
        <th scope="col">pH</th>
        <th scope="col">Nível de poluição</th>
      </tr>
    </thead>
    <tbody>
      @for (ocean of oceans; track $index)
      {
        <tr>
          <td scope="row">{{ocean.regiao}}</td>
          <td>{{ocean.temperaturaAgua}}</td>
          <td>{{ocean.pH}}</td>
          <td>{{ocean.nivelPoluicao}}</td>
        </tr>
      }
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
    </ul>
  </nav>
</div>
